{% extends "notes/base.html" %}

{% block content %}
<h1>Editar nota {{note.id}}</h1>
<form method="post" action="{{note.id}}">
    {% csrf_token %}
    <label for="titulo">Title</label>
    <input id="titulo" value="{{note.title}}" type="text" name="titulo">
  
    <label for="detalhes">Content</label>
    <textarea id="detalhes" name="detalhes">{{note.content}}</textarea>
  
    <input type="submit">
  </form>
{% endblock %}
