{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Get-it</title>
    <link rel="stylesheet" type="text/css" href="{% static 'notes/reset/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/style/style.css' %}">
  </head>

  <body>
    <header>
      {% if user.is_authenticated %}
      <h1>{{ user.first_name }} {{ user.last_name }}</h1>
      <form class="logout" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="button_logout" type="submit">Sair</button>
      </form>
      {% endif %}
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
